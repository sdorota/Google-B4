<body>

    <header>
        <nav>
            <ul class="nav navbar-expanden-lg justify-content-end navbar-light fixed-top">
                <li class="nav-item">
                    <a class="nav-link active text-dark" href="https://www.google.com/intl/pl/gmail/about/#">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://www.google.pl/imghp?hl=pl&tab=wi">Grafika</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        <i class="fas fa-th"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button
                            type="button" class="btn btn-primary btn-sm">Zaloguj się</button></a>

            </ul>
        </nav>

    <section class="d-flex align-self-center my-auto align-content-center justify-content-center h-100">
        <div class="container-fluid d-flex flex-column align-items-center my-auto">
            <div class="d-flex">
                <div class="container">
                    <div class="row">
                        <div class="mx-auto d-block col-md-6"><img class="center-block img-fluid " src="https://cdn.svgporn.com/logos/google.svg"

                        </div>
                    </div>
                </div>

            </div>
            <div class="input-group col-md-6 justify-content-center p-3 ">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-keyboard"></i></span>
                    <span class="input-group-text"><i class="fas fa-microphone"></i></span>
                </div>
            </div>
            <div class="p-3">
                <button type="button" class="btn btn-light">Szukaj w Google</button>
                <button type="button" class="btn btn-light">Szczęśliwy traf</button>
            </div>
        </div>
    </section>

    <footer id="footer" class="navbar fixed-bottom bg-light border-top" role="navigation">
        <div class="mx-2 text-dark">Polska</div>
        <div class="container-fluid border-top pl-0 pr-0">
            <ul class="nav col-md-3 col-md-offset-6 ">
                <li class="mx-2"><a class="text-dark" href="https://ads.google.com/intl/pl_pl/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklamuj
                        się
                    </a></li>
                <li class="mx-2"><a class="text-dark" href="https://www.google.pl/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Dla
                        firm
                    </a></li>
                <li class="mx-2"><a class="text-dark" href="https://www.google.pl/intl/pl_pl/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">O
                        nas
                    </a></li>
            </ul>

            <ul class="nav col-md-3 col-md-offset-6 justify-content-end">
                <li class="mx-2"><a class="text-dark" href="https://policies.google.com/privacy?hl=pl&gl=pl">Prywatność</a></li>
                <li class="mx-2"><a class="text-dark" href="https://policies.google.com/terms?hl=pl&gl=pl">Warunki</a></li>
                <li class="mx-2"><a class="text-dark" href="https://www.google.pl/preferences?hl=pl">Ustawienia</a></li>
            </ul>

        </div>
    </footer>
